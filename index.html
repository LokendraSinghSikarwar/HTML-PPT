<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div id="presentation-area">
        <section class="presentation">
          <div class="slide show">
            <div class="heading">HTML PPT EXAMPLE</div>
            <div class="content grid center">
              <h3 class="title">There are Two things in this PPT.</h3>
            </div>
          </div>

          <div class="slide">
            <div class="heading">1. TextBox</div>
            <div class="content grid center">
              <h3 class="title">HTML TextBox</h3>
              <input type="text" placeholder="Text Box" />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Text Area"
              ></textarea>
            </div>
          </div>

          <div class="slide">
            <div class="heading">2. Dropdown</div>
            <div class="content grid center">
              <h3 class="title">HTML Dropdown</h3>
              <label for="cars">Choose Your CAR</label>

              <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          </div>
        </section>

        <section class="counter">1 of 3</section>

        <section class="navigation">
          <button id="full-screen" class="btn-screen show">
            <i class="fas fa-expand"></i>
          </button>

          <button id="small-screen" class="btn-screen">
            <i class="fas fa-compress"></i>
          </button>

          <button id="left-btn" class="btn">
            <i class="fas fa-solid fa-caret-left"></i>
          </button>

          <button id="right-btn" class="btn">
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </section>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
